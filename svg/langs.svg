
<svg width="820" height="330" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="zenitsu" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ffd633"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#0a0a0a" stroke="#ffdf46"
        stroke-width="3" filter="url(#glow)"/>

  <text x="40" y="70" fill="#ffdf46" font-size="36" font-weight="900" filter="url(#glow)">
    ⚡ Thunder Mode — Top Languages
  </text>

  
      <text x="40" y="120" fill="#fffde7" font-size="24">JavaScript</text>
      <rect x="220" y="98" width="480" height="20" rx="5"
       fill="url(#zenitsu)" filter="url(#glow)"/>
    
      <text x="40" y="170" fill="#fffde7" font-size="24">TypeScript</text>
      <rect x="220" y="148" width="240" height="20" rx="5"
       fill="url(#zenitsu)" filter="url(#glow)"/>
    
      <text x="40" y="220" fill="#fffde7" font-size="24">HTML</text>
      <rect x="220" y="198" width="180" height="20" rx="5"
       fill="url(#zenitsu)" filter="url(#glow)"/>
    

</svg>